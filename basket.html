<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basket</title>
    <link rel="stylesheet" href="basket.css">
</head>
<body>
    <div id="mini-basket">
        <div id="mini-basket__background">
            <div id="mini-basket__link">
                
            </div>
            <div id="mini-basket__hover_content">
                <div class="title">
                    Корзина
                </div>
                <div class="commodity">
                    <img src="img_basket/DSC_7643.JPG" alt="">
                    <div class="information__about__commodity">
                        <a href="" class="link__on__commodity" title="Посилання на товар">Mouse</a>
                        <div class="cost">
                            <div class="price">
                                500 грн
                            </div>
                            <div class="number">
                                1 шт.
                            </div>
                            <div class="full__price">
                                500 <span>грн</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="conclusion">
                    <div class="link__in__basket">
                        <a href="">В корзину</a>
                    </div>
                    <div class="main__price">
                        1000 <span>грн</span>
                    </div>
                    <div class="registration">
                        <a href="">Оформити</a> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="basket.js"></script>
</body>
</html>
